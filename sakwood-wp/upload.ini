; Sakwood Custom PHP Configuration
; Place this file in: /etc/php/8.x/fpm/conf.d/ or /etc/php/8.x/mods-available/
; Then run: phpenmod upload
; And restart: systemctl restart php8.x-fpm

; Increase upload limits for bulk import
upload_max_filesize = 100M
post_max_size = 100M
memory_limit = 256M
max_execution_time = 300
max_input_time = 300
max_input_vars = 5000

; Enable larger file uploads
file_uploads = On

; Increase timeouts for large operations
default_socket_timeout = 300

; Allow larger POST data
post_max_size = 100M
