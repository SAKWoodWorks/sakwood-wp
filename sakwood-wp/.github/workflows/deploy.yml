name: Deploy to Production

on:
  push:
    branches:
      - main
      - production

jobs:
  deploy:
    name: Deploy to DigitalOcean
    runs-on: ubuntu-latest

    steps:
      - name: Deploy to DigitalOcean via SSH
        uses: appleboy/ssh-action@v0.1.5
        with:
          host: ${{ secrets.DROPLET_IP }}
          username: root
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script_stop: true
          script: |
            echo "ğŸš€ Starting deployment to DigitalOcean..."

            # Navigate to project directory
            cd /var/www/sakwood

            # Stash any local changes
            git stash

            # Fetch latest changes
            echo "ğŸ“¥ Fetching latest changes from GitHub..."
            git fetch origin

            # Get the branch name that was pushed
            BRANCH="${{ github.ref_name }}"
            echo "ğŸ“Œ Branch: $BRANCH"

            # Reset to latest commit
            echo "ğŸ”„ Resetting to latest commit..."
            git reset --hard origin/$BRANCH

            # Rebuild and restart containers
            echo "ğŸ³ Rebuilding Docker containers..."
            docker-compose -f docker-compose.prod.yml up -d --build

            # Clean up unused Docker resources
            echo "ğŸ§¹ Cleaning up unused Docker resources..."
            docker system prune -f

            # Show running containers
            echo "âœ… Deployment complete! Running containers:"
            docker ps --format "table {{.Names}}\t{{.Status}}\t{{.Ports}}"

            echo ""
            echo "âœ¨ Deployment successful!"
            echo "ğŸŒ Check your site at: https://yourdomain.com"
